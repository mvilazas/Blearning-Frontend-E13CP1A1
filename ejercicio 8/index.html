<!-- Utilizando un if detener el conteo regresivo cuando
el valor llegue a cero y cambiar el texto de bomba por
"boom" -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomb"> !!! La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if (timer <= 0) {
            document.getElementById("bomb").innerHTML = "Whaaam";
            document.getElementById("timer").innerHTML = "Ahi queaste";
          }
        }, 100);
    </script>
  </body>
</html>
